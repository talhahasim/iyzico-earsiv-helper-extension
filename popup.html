    #customerData { 
      margin-top:10px; 
      padding:8px; 
      background:#f5f5f5; 
      border-radius:4px; 
      font-size:12px; 
      display:none; 
    }
    .data-row { margin:2px 0; }
    .label { font-weight:bold; color:#333; }
    .value { color:#666; }
    .danger-button { 
      background-color: #dc3545; 
      color: white; 
      border: none; 
      padding: 8px; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    .danger-button:hover { 
      background-color: #c82333; 
    }
    .settings-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .settings-button:hover {
      background-color: #0056b3;
    }
    #settingsPanel {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
      font-size: 12px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ced4da;
      border-radius: 3px;
      font-size: 12px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .checkbox-group label {
      margin-bottom: 0;
      font-weight: normal;
    }
    .button-group {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .button-group button {
      flex: 1;
      padding: 6px;
      font-size: 11px;
    }
  </style>
